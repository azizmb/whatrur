{% extends "base.html" %}
{% load top_books %}
{% block content %}
<div class="content-inner">
    <h1 class="pump-up">
        Tell the world what you are reading <br />
        <strong>and we will tell you what to read next.</strong><br />
    </h1>
    <div class="full-search-bar">
        <ul class="item-stream unstyled search-input-stream">
            <li class="stream-item stream-header search-input-item">
                <form class="form-inline search-form" action="/search/">
                    <input class="xlarge ui-autocomplete-input" id="artist_search" name="q" type="text" placeholder="Lord of the rings, Harry Potter" autocomplete="off" value="" role="textbox" aria-autocomplete="list" aria-haspopup="true">
                    <button class="btn btn-large btn-inverse" id="artist_submit" type="submit"><i class="icon-search icon-white"></i></button>
                </form>
            </li>
        </ul>
    </div>
<!--     <h1 class="pump-up"><strong>discuss, rate, review books.</strong></span>
 -->
</div>
 {% top_books %}
{% endblock %}
